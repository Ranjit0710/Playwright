name: Run All Folder Tests in Parallel

on:
  workflow_dispatch:
  push:
    paths:
      - 'tests/**'
  pull_request:
    paths:
      - 'tests/**'

jobs:
  authentication:
    name: Run Authentication Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npx playwright test "tests/authentication/**/*.spec.ts"

  cart:
    name: Run Cart Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npx playwright test "tests/cart/**/*.spec.ts"

  checkout:
    name: Run Checkout Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npx playwright test "tests/checkout/**/*.spec.ts"

  product:
    name: Run Product Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npx playwright test "tests/product/**/*.spec.ts"
